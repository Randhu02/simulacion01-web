<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulación Corralón y Paneles 3D</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.plot.ly/plotly-2.30.0.min.js"></script>
</head>
<body>

<!-- Header fijo -->
<header>
    <h1>Simulación Corralón y Paneles 3D</h1>
</header>

<!-- Filtros -->
<div class="filtros">
    <label for="producto">Producto:</label>
    <select id="producto">
        <option value="maiz">Maíz</option>
        <option value="trigo">Trigo</option>
        <option value="urea">Urea</option>
    </select>

    <label for="tipo">Tipo de gráfico:</label>
    <select id="tipo">
        <option value="corralon">Corralón</option>
        <option value="paneles">Paneles</option>
    </select>

    <button id="cargar">Cargar gráfico</button>
</div>

<!-- Contenedor del gráfico -->
<div id="grafico"></div>

<script src="plots.js"></script>
</body>
</html>
